<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
    <div class="container container-fluid mt-2">
        <div class="row bg-danger text-light">
            <div class="col-md-6 mt-2">
                <h2>ODI MART</h2>
            </div>
            <div class="col-md-6 mt-2 ">
                <h6 class="float-end mt-2">Get Support</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-5">
                <h4>Ship To</h4>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="">First Name:</label><br>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Last Name:</label><br>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="">State Address:</label><br>
                    <input type="text" required class="form-control">
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Postal Code:</label><br>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Town/City:</label><br>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="">Province:</label><br>
                    <input type="text" required class="form-control">
                </div>
                <div class="mt-2">
                    <label for="">Phone Number:</label><br>
                    <input type="number" class="form-control">
                </div>
                <div class="btn btn-dark mt-3 float-end" style="width: 250px;">Next</div>
            </div>
            <div class="col-md-4 bg-secondary">
                <div class="container bg-light mt-3">
                    <h4>Order Summary</h4>
                    <a href="#" class="justify-content-end">Edit Cart</a>
                    <div class="row">
                        <div class="col-md-6">Merchandise:</div>
                        <div class="col-md-6">USD 103.00</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Shipping & Handling:</div>
                        <div class="col-md-6">USD 13.00</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Tax:</div>
                        <div class="col-md-6">USD 33.33</div>
                    </div>
                    <h1>______________</h1>
                    <div class="row">
                        <div class="col-md-6">Order Total:</div>
                        <div class="col-md-6">USD 149.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
